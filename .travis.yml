env:
    - CC_TEST_REPORTER_ID=c1ab37136ca6b7b4ef903e5c86c0462d66cb20f7ef1039c84725f89167a2ef3c
language: python
python:
    - "3.6"
    - "3.7"
    - "3.8"
before_install:
    - pip install -U pip
    - export PYTHONPATH=$PYTHONPATH:$(pwd)
install:
    - pip install -r requirements.txt
before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
script:
    - coverage run --omit tests/* -m unittest -v
    - coverage xml -i
after_script:
    - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT