env:
    - CC_TEST_REPORTER_ID=0053361d50883476634c0fa8b90cc534707d32997bf89a491b73c32734531cb2
language: python
python:
    - "3.6"
    - "3.7"
    - "3.8"
before_install:
    - pip install -U pip
    - export PYTHONPATH=$PYTHONPATH:$(pwd)
install:
    - pip install -r requirements.txt
before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - ./cc-test-reporter before-build
script:
    - coverage run --omit tests/* -m unittest -v
    - coverage xml -i
after_script:
    - ./cc-test-reporter after-build --coverage-input-type coverage.py --exit-code $TRAVIS_TEST_RESULT